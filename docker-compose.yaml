services:
  api:
    build: .
    image: ezstack:local
    ports: ["8080:8080"]
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20