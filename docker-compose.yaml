services:
  api:
    image: node:20
    working_dir: /app
    command: sh -lc "npm install --no-fund --no-audit && npm run dev"
    ports: ["8080:8080"]
    environment:
      EZAUTH_API_KEY: dev-secret
      REDIS_URL: redis://redis:6379
    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20