name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: registry.digitalocean.com/ezstack
  DO_HOST: ${{ secrets.DO_HOST }}
  DO_USER: root

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_ACCESS_TOKEN }}
          password: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Set version tag
        id: version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # Build and tag ezstack-site
      - name: Build and push ezstack-site
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ezstack-site
          file: ./apps/ezstack-site/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ezstack-site:production
            ${{ env.REGISTRY }}/ezstack-site:${{ steps.version.outputs.VERSION }}
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/ezstack-site:production
          cache-to: type=inline

      # Build and tag ezstack
      - name: Build and push ezstack
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ezstack
          file: ./apps/ezstack/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ezstack:production
            ${{ env.REGISTRY }}/ezstack:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/ezstack:production
          cache-to: type=inline

      # Build and tag ezauth
      - name: Build and push ezauth
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ezauth
          file: ./apps/ezauth/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/ezauth:production
            ${{ env.REGISTRY }}/ezauth:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/ezauth:production
          cache-to: type=inline

      - name: Create secrets directory with Firebase service account
        run: |
          mkdir -p secrets
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > secrets/ezstack-service-account.json

      - name: Generate production environment file
        run: |
          # This .env file will be used for both testing and production deployment
          cat > .env << EOF
          # Service Ports
          PORT_EZSTACK=${{ vars.PROD_PORT_EZSTACK }}
          PORT_EZAUTH=${{ vars.PROD_PORT_EZAUTH }}
          
          # Redis
          REDIS_URL=${{ vars.PROD_REDIS_URL }}
          
          # API Security
          FASTIFY_PUBLIC_APIKEY_PEPPER=${{ secrets.PROD_FASTIFY_PUBLIC_APIKEY_PEPPER }}
          APIKEY_CACHE_TTL_MS=30000
          APIKEY_REDIS_TTL_SEC=60
          AUTH_FAIL_SAFE_EZSTACK=true
          AUTH_FAIL_SAFE_EZAUTH=true
          
          # Email & OTP
          EMAIL_FROM=${{ vars.PROD_EMAIL_FROM }}
          EMAIL_DRY_RUN=${{ vars.PROD_EMAIL_DRY_RUN }}
          OTP_DRY_RUN=${{ vars.PROD_OTP_DRY_RUN }}
          
          # OTP/OTE Configuration
          OTP_TTL_SECONDS=300
          OTP_LENGTH=6
          OTP_MAX_ATTEMPTS=5
          OTE_TTL_SECONDS=300
          OTE_LENGTH=6
          OTE_MAX_ATTEMPTS=5
          RESEND_COOLDOWN_SEC=30
          DEST_PER_MINUTE=5
          RATE_ROUTE_MAX=30
          
          # AWS Configuration
          FASTIFY_PUBLIC_AWS_REGION=${{ vars.PROD_AWS_REGION }}
          FASTIFY_PUBLIC_AWS_ACCESS_KEY_ID=${{ secrets.PROD_FASTIFY_PUBLIC_AWS_ACCESS_KEY_ID }}
          FASTIFY_PUBLIC_AWS_SECRET_ACCESS_KEY=${{ secrets.PROD_FASTIFY_PUBLIC_AWS_SECRET_ACCESS_KEY }}
          AWS_SES_ENDPOINT=
          
          # CORS
          CORS_ORIGIN=${{ vars.PROD_CORS_ORIGIN }}
          
          # Next.js Environment
          NODE_ENV=production
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          
          # Stripe
          FASTIFY_PUBLIC_STRIPE_SECRET_KEY=${{ secrets.FASTIFY_PUBLIC_STRIPE_SECRET_KEY }}  
          EOF

      - name: Start services for testing
        run: |
          # Use production images with production tag
          sed 's/:latest/:production/g' docker-compose.prod.yaml > docker-compose.test.yaml
          docker compose -f docker-compose.test.yaml up -d --wait
        env:
          COMPOSE_FILE: docker-compose.test.yaml

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          # Check if containers are running
          docker compose -f docker-compose.test.yaml ps

      - name: Run health check tests
        run: |
          chmod +x ./scripts/health-check.sh
          ./scripts/health-check.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== EzStack Logs ==="
          docker logs ezstack || true
          echo "=== EzAuth Logs ==="
          docker logs ezauth || true
          echo "=== EzStack-Site Logs ==="
          docker logs ezstack-site || true
          echo "=== Redis Logs ==="
          docker logs redis || true

      - name: Stop test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yaml down -v

      # Only proceed with deployment if all previous steps (including health checks) succeeded
      - name: Set up SSH key
        if: success()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment package
        if: success()
        run: |
          # Update docker-compose.prod.yaml to use production tag
          sed 's/:latest/:production/g' docker-compose.prod.yaml > docker-compose.prod.deploy.yaml

      - name: Generate Cloudflared configuration
        if: success()
        run: |
          # Generate production cloudflared config from variables
          # Template reference: config/cloudflared-config.template
          cat > cloudflared-config.yml << EOF
          tunnel: ${{ vars.CLOUDFLARE_TUNNEL_NAME }}
          credentials-file: /root/.cloudflared/${{ vars.CLOUDFLARE_TUNNEL_ID }}.json
          
          # Ingress rules - order matters!
          ingress:
            # Main site
            - hostname: ${{ vars.PROD_SITE_DOMAIN }}
              service: http://localhost:3000
              originRequest:
                httpHostHeader: ${{ vars.PROD_SITE_DOMAIN }}
            
            # API service
            - hostname: ${{ vars.PROD_API_DOMAIN }}
              service: http://localhost:${{ vars.PROD_PORT_EZSTACK }}
              originRequest:
                httpHostHeader: ${{ vars.PROD_API_DOMAIN }}
            
            # Auth service  
            - hostname: ${{ vars.PROD_AUTH_DOMAIN }}
              service: http://localhost:${{ vars.PROD_PORT_EZAUTH }}
              originRequest:
                httpHostHeader: ${{ vars.PROD_AUTH_DOMAIN }}
            
            # Catch-all (required)
            - service: http_status:404
          EOF

      - name: Copy files to server
        if: success()
        run: |
          # Copy docker-compose file
          scp docker-compose.prod.deploy.yaml ${{ env.DO_USER }}@${{ env.DO_HOST }}:/srv/ezstack/docker-compose.prod.yaml
          
          # Copy .env file (same file used for testing)
          scp .env ${{ env.DO_USER }}@${{ env.DO_HOST }}:/srv/ezstack/.env
          
          # Copy secrets directory
          scp -r ./secrets ${{ env.DO_USER }}@${{ env.DO_HOST }}:/srv/ezstack/
          
          # Copy cloudflared configuration
          scp cloudflared-config.yml ${{ env.DO_USER }}@${{ env.DO_HOST }}:/srv/ezstack/cloudflared-config.yml

      - name: Deploy on server
        if: success()
        run: |
          ssh ${{ env.DO_USER }}@${{ env.DO_HOST }} << 'EOF'
            cd /srv/ezstack
            
            # Log in to DigitalOcean Container Registry
            echo "${{ secrets.DO_ACCESS_TOKEN }}" | docker login registry.digitalocean.com -u ${{ secrets.DO_ACCESS_TOKEN }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yaml pull
            
            # Stop and remove old containers
            docker compose -f docker-compose.prod.yaml down
            
            # Start new containers
            docker compose -f docker-compose.prod.yaml up -d
            
            # Wait for services to start
            sleep 10
            
            # Show running containers
            docker compose -f docker-compose.prod.yaml ps
            
            # Clean up old images
            docker image prune -f
          EOF

      - name: Verify deployment
        if: success()
        run: |
          ssh ${{ env.DO_USER }}@${{ env.DO_HOST }} << 'EOF'
            cd /srv/ezstack
            
            # Check if all containers are running
            if [ $(docker compose -f docker-compose.prod.yaml ps -q | wc -l) -eq 4 ]; then
              echo "All containers are running"
            else
              echo "Some containers failed to start"
              docker compose -f docker-compose.prod.yaml ps
              exit 1
            fi
          EOF

      - name: Update and restart Cloudflared tunnel
        if: success()
        run: |
          ssh ${{ env.DO_USER }}@${{ env.DO_HOST }} << 'EOF'
            cd /srv/ezstack
            
            echo "Updating Cloudflared tunnel configuration..."
            
            # Check if cloudflared service exists and stop it
            if systemctl is-active --quiet cloudflared; then
              echo "Stopping existing cloudflared service..."
              systemctl stop cloudflared
            fi
            
            # Update cloudflared to latest version
            # echo "Updating cloudflared to latest version..."
            # wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /usr/local/bin/cloudflared || true
            # chmod +x /usr/local/bin/cloudflared
            
            # Validate the configuration
            echo "Validating cloudflared configuration..."
            cloudflared tunnel ingress validate --config /srv/ezstack/cloudflared-config.yml
            
            # Start or restart the tunnel
            if systemctl is-enabled --quiet cloudflared; then
              echo "Restarting cloudflared service..."
              systemctl restart cloudflared
            else
              echo "Starting cloudflared tunnel..."
              # Start in background (if no systemd service is configured)
              nohup cloudflared tunnel --config /srv/ezstack/cloudflared-config.yml run > /var/log/cloudflared.log 2>&1 &
            fi
            
            # Wait a moment for tunnel to start
            sleep 5
            
            # Check tunnel status
            if systemctl is-active --quiet cloudflared; then
              echo "Cloudflared service is running"
              systemctl status cloudflared --no-pager || true
            else
              echo "Cloudflared started in background mode"
              ps aux | grep cloudflared | grep -v grep || echo "Warning: Could not verify cloudflared process"
            fi
          EOF

      - name: Cleanup old registry images
        if: success()
        run: |
          echo "Cleaning up old images from DigitalOcean registry..."
          
          # Install doctl
          cd /tmp
          wget -q https://github.com/digitalocean/doctl/releases/download/v1.98.1/doctl-1.98.1-linux-amd64.tar.gz
          tar xf doctl-*.tar.gz
          sudo mv doctl /usr/local/bin
          
          # Authenticate
          doctl auth init -t ${{ secrets.DO_ACCESS_TOKEN }}
          
          # For each repository, keep last 3 versions (plus production tag), delete older
          for repo in ezstack-site ezstack ezauth; do
            echo "Cleaning up $repo repository..."
            
            # Get all tags sorted by update time (newest first), excluding 'production' tag
            TAGS=$(doctl registry repository list-tags $repo --format Tag,UpdatedAt --no-header \
              | grep -v "^production " \
              | sort -k2 -r \
              | awk '{print $1}')
            
            # Count total tags
            TAG_COUNT=$(echo "$TAGS" | wc -l)
            echo "  Found $TAG_COUNT version tags"
            
            # If more than 3 tags, delete the older ones
            if [ $TAG_COUNT -gt 3 ]; then
              echo "  Keeping newest 3 versions, deleting $(($TAG_COUNT - 3)) old versions..."
              echo "$TAGS" | tail -n +4 | while read tag; do
                echo "    Deleting old tag: $tag"
                doctl registry repository delete-tag $repo $tag --force || echo "    Failed to delete $tag"
              done
            else
              echo "  Only $TAG_COUNT version tags, nothing to delete"
            fi
          done
          
          echo "Registry cleanup complete!"

      - name: Send deployment notification
        if: success()
        run: |
          echo "Deployment successful! Version: ${{ steps.version.outputs.VERSION }}"
          echo "Images tagged with: production and ${{ steps.version.outputs.VERSION }}"
          echo "All services are running on production server."
          echo "Cloudflared tunnel has been updated and restarted."
          echo "Old registry images have been cleaned up (keeping last 3 versions)."

      - name: Send failure notification
        if: failure()
        run: |
          echo "::error::Deployment FAILED or health checks did not pass!"
          echo "::error::The production server was NOT updated."
          echo "::notice::Images were built and pushed to registry with version: ${{ steps.version.outputs.VERSION }}"
          echo "::notice::Review the health check logs above to diagnose the issue."

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa